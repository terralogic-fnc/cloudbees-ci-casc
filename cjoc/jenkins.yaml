jenkins:
  systemMessage: |
    CloudBees Operations Center
    Authentication: Keycloak (OIDC)
    Authorization: CloudBees RBAC (CasC enforced)

  numExecutors: 0
  mode: NORMAL

  securityRealm:
    oic:
      clientId: cloudbees
      clientSecret: ${OIDC_CLIENT_SECRET}

      serverConfiguration:
        wellKnown:
          wellKnownOpenIDConfigurationUrl: http://keycloak.14.195.56.220.nip.io/realms/cloudbees/.well-known/openid-configuration

      userNameField: preferred_username
      fullNameFieldName: name
      emailFieldName: email
      groupsFieldName: groups

      groupIdStrategy: caseInsensitive
      userIdStrategy: caseInsensitive

      logoutFromOpenidProvider: true

  authorizationStrategy: cloudBeesRoleBasedAccessControl

  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true

  disableRememberMe: true
  quietPeriod: 5
  scmCheckoutRetryCount: 0

  remotingSecurity:
    enabled: true

  slaveAgentPort: 50000

security:
  securitySettingsEnforcement:
    global:
      realmAndAuthorization:
        canCustomMapping: false
        canOverride: false
        defaultMappingFactory: restrictedEquivalentRAMF

  controllerExecutorCount:
    enforce:
      canOverride: false
      count: 0

cloudBeesCasCServer:
  visibility: true
  defaultBundle: cjoc

unclassified:
  cascAutoControllerProvisioning:
    provisionControllerOnCreation: true
    fireAndForget: true
    initialDelay: 15
    timeout: 600
    duration: 60

  location:
    url: http://cjoc.14.195.56.220.nip.io/cjoc
