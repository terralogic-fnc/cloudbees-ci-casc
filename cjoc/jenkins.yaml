jenkins:
  systemMessage: |
    CloudBees Operations Center
    Authentication: Local Jenkins Users
    Authorization: CloudBees RBAC (CasC enforced)

  numExecutors: 0
  mode: NORMAL

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: ${JENKINS_ADMIN_PASSWORD}

  authorizationStrategy: cloudBeesRoleBasedAccessControl

  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true

  disableRememberMe: true

security:
  securitySettingsEnforcement:
    global:
      realmAndAuthorization:
        canCustomMapping: false
        canOverride: false
        defaultMappingFactory: restrictedEquivalentRAMF

cloudBeesCasCServer:
  visibility: true
  defaultBundle: cjoc

unclassified:
  location:
    url: https://cjoc.14.195.56.220.nip.io
