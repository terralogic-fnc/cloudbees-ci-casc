removeStrategy:
  rbac: SYNC

roles:
  - name: administer
    permissions:
      - hudson.model.Hudson.Administer

  - name: develop
    filterable: true
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Read
      - hudson.model.Item.Create
      - hudson.model.Item.Configure
      - hudson.model.Item.Delete
      - hudson.model.Item.Move
      - hudson.model.Item.Discover
      - hudson.model.View.Read
      - hudson.model.View.Create
      - hudson.model.View.Configure
      - hudson.model.View.Delete

  - name: browse
    filterable: true
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Read
      - hudson.model.Item.Discover
      - hudson.model.View.Read

groups:
  - name: Administrators
    members:
      users:
        - admin
        - jvandergriendt
        - rye
        - jleon
      external_groups:
        - Administrators
    roles:
      - name: administer
        grantedAt: current

  - name: Developers
    members:
      external_groups:
        - BlueAdmins
    roles:
      - name: develop
        grantedAt: current

  - name: Browsers
    members:
      external_groups:
        - Blue
    roles:
      - name: browse
        grantedAt: current
